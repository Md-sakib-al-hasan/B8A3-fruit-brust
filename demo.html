<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/6ae211fa03.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400;700;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#00ffff',
                'shape-bg': '#F85559',
                'for-id': 'red',
              }
            }
          }
        }
      </script>
</head>
<body>
    <!-- Open the modal using ID.showModal() method -->
<button class="btn" onclick="sk.showModal()">open modal</button>
<dialog id="sk" class="">
  <form >
    <div class="bg-white">
        <div class="card-one border rounded-lg pt-2 px-4">
            <figure>
              <img class="m-auto" src="./images/fruit6.png" alt="Apple" class="rounded-xl" />
            </figure>
            <div class="card-body items-center text-center">
              <h1 class="text-xl font-bold text-[black]">12.90$ - 18.85$</h1>
              <h2 class="card-title text-[black]text-base font-normal">Apple</h2>
              <p class="text-[black]">Professional employees are there for you to pic the<br> most amazing and fresh fruits.</p>
              <div class="rating">
                <input type="radio" name="rating-2" class="mask mask-star-2 bg-shape-bg" />
                <input type="radio" name="rating-2" class="mask mask-star-2 bg-shape-bg" />
                <input type="radio" name="rating-2" class="mask mask-star-2 bg-shape-bg" checked />
                <input type="radio" name="rating-2" class="mask mask-star-2 bg-shape-bg" />
                <input type="radio" name="rating-2" class="mask mask-star-2 bg-shape-bg" />
              </div>
            </div>
          </div>
            <div class=" flex justify-around">
                <button class=" py-2 px-4 text-[#F85559] rounded-md  bg-[white]  ">Close</button>
              <button class=" py-2 px-4 text-slate-100 rounded-md   bg-[#F85559]  ">Shop Now</button>
            </div>
    </div>
  </form>
</dialog>
</body>
</html>
